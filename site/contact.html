<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/recet.css">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="css/stylesheet.css"/>
</head>
<body>
    <div>
        <h1 class="contact">お問い合わせ</h1>
    </div>
    <div class="container">
        <form action="#" method="#">
            <h1 class="contact-title">お問い合わせ内容入力</h1>
            <p>お問い合わせ内容をご入力の上、「確認画面へ」ボタンをクリックしてください。</p>
            
            <div class="form">
                <div>
                    <label>&nbsp;お名前&nbsp;<span>必須&nbsp;</span></label>
                    <input type="text" name="name" placeholder="例）山田　花子" value="">
                </div>
                
                <div>
                    <label>アドレス<span>必須&nbsp;</span></label>
                    <input type="text" name="name" placeholder="例）guest@example.com" value="">
                </div>

                <div>
                    <label>電話番号<span>必須&nbsp;</span></label>
                    <input type="text" name="name" placeholder="例）0000000000" value="">
                </div>
                <div class="texarea"> 
                    <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;お問い合わせ内容</label>
                    <textarea name="content" placeholder="お問い合わせ内容を入力" rows="5" cols="50"></textarea>
                </div>
            </div>
            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
